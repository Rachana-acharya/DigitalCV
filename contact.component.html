<!-- By using Alert component of bootstrap
By using visual feedback for the form controls when they are invalid -->
<!--Validation-->
<div class="card">
    <div class="card-body">
        <div class="text"><h5>Contact Me</h5></div>
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="myForm" novalidate>

            <div class="form-group">
                <label>Name</label>
                <!--is-invalid class makes control border color red, as well as it will show the invalid-feedback division.
                  is-valid class makes control border color green.-->
                <input type="text" class="form-control" placeholder="Enter your name" formControlName="name" [ngClass]="{'is-invalid': name.errors && (name.touched || name.dirty), 'is-valid':name.valid}"   >
                <!--using visual feedback-->
                <div class="invalid-feedback" >
                    <!--*ngIf Directive-->
                  <strong *ngIf="name.errors?.required">Name is required</strong>
                  <strong *ngIf="name.errors?.pattern">Pattern does not match</strong>
                  
                </div>
              </div>

              

              <div class="form-group">
                <label>Email</label>
                <!--is-invalid class makes control border color red, as well as it will show the invalid-feedback division.
                  is-valid class makes control border color green.-->
                <input type="text" class="form-control" placeholder="Enter your email" formControlName="email" [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid':email.valid}"   >
                <!--using visual feedback-->
                <div class="invalid-feedback" >
                    <!--*ngIf Directive-->
                  <strong *ngIf="email.errors?.required">Email is required</strong>
                  <strong *ngIf="email.errors?.pattern">Pattern does not match</strong>
                  
                </div>
              </div>
              

            <div class="form-group">
              <label>Subject</label>
              <!--is-invalid class makes control border color red, as well as it will show the invalid-feedback division.
                is-valid class makes control border color green.-->
              <input type="text" class="form-control" placeholder="Enter the subject" formControlName="subject" [ngClass]="{'is-invalid': subject.errors && (subject.touched || subject.dirty), 'is-valid':subject.valid}"   >
              <!--using visual feedback-->
              <div class="invalid-feedback" >
                  <!--*ngIf Directive-->
                <strong *ngIf="subject.errors?.required">Subject is required</strong>
                
              </div>
            </div>
            
            <div class="form-group">
                <label>Message</label>
                <!--is-invalid class makes control border color red, as well as it will show the invalid-feedback division.
                  is-valid class makes control border color green.-->
                <input type="textarea" class="form-control" placeholder="Write the message.." formControlName="message" [ngClass]="{'is-invalid': message.errors && (message.touched || message.dirty), 'is-valid':message.valid}"   >
                <!--using visual feedback-->
                <div class="invalid-feedback" >
                    <!--*ngIf Directive-->
                  <strong *ngIf="message.errors?.required">Message is required</strong>
                  
                </div>
              </div>
            
            
           
            <button type="submit" class="btn btn-primary" (click)="onClick()">Send message</button>&nbsp;
            
          </form>
          
          
        </div>

        <div class="col-md-6">
            
        </div>
